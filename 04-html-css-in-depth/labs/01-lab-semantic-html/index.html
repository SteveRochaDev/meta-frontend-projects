<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header Section -->
    <header class="header">
        <h1>Welcome to My Blog</h1>
    </header>

    <!-- Navigation Section -->
    <nav class="nav">
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#articles">Articles</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="content">

        <!-- About Section -->
        <section id="about">
            <h2>About Me</h2>
            <p>This is a brief introduction about the blog's author.</p>
        </section>

        <!-- Articles Section -->
        <section id="articles">
            <h2>Latest Articles</h2>

            <!-- Individual Articles -->
            <article class="article">
                <h3>Article 1</h3>
                <p>Summary of the first article.</p>
            </article>

            <article class="article">
                <h3>Article 2</h3>
                <p>Summary of the second article.</p>
            </article>
        </section>

    </main>

    <!-- Footer Section -->
    <footer class="footer" id="contact">
        <p>Contact me at email@example.com</p>
    </footer>

</body>

</html>
